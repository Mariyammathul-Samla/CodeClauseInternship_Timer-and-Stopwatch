<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch & Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="stopwatch">
      <h3>Timer</h3>
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop.png" onclick="watchStop()">
        <img class="start" src="images/start.png" onclick="watchStart()">
        <img src="images/reset.png" onclick="watchReset()">
      </div>
    </div>
    <div class="stopwatch">
      <h3>Stop Watch</h3>
      <div class="time-selector">
        <input type="number" id="hours" min="0" max="23" placeholder="Hours">
        :
        <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
        :
        <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
        <button onclick="SetTime()">Set</button>
      </div>

      <h1 id="display">00:00:000</h1>
      <div class="buttons">
        <img src="images/stop.png" onclick="Stop()">
        <img class="start" src="images/start.png" onclick="Start()">
        <img src="images/reset.png" onclick="Reset()">
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
